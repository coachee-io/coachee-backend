{{template "header"}}
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <table style="width: 100%; max-width: 600px" align="center" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              {{template "logo"}}
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding: 0 15px">
                <h2 class="heading--primary">Forgot your password? Don't worry...</h2>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding: 0 15px">
                <p>Click on the link below to create a new one</p>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding: 0 15px">
                <p style="text-align: center">
                  <a href="{{.ResetPassworURL}}" class="link link--primary">
                    Reset Password
                  </a>
                </p>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="padding: 0 15px">
                <div class="image">
                  <img src="https://i.imgur.com/YWOoUgi.png" alt="Forgot Password" />
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              {{template "copyright"}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
{{template "footer"}}
