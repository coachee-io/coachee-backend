  /coaches:
    get:
      tags:
      - coachee
      summary: GetCoaches coachee
      description: GetCoaches returns an array of coaches according to a tag and pagination
      operationId: coachee#GetCoaches
      parameters:
      - name: tag
        in: query
        required: false
        type: string
      - name: limit
        in: query
        required: false
        type: integer
      - name: page
        in: query
        required: false
        type: integer
      - name: show_all
        in: query
        required: false
