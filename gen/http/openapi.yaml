swagger: "2.0"
info:
  title: coachee service
  description: HTTP service for handling coaches, coachees and their transactions
  version: "1.0"
host: localhost:80
consumes:
- application/json
produces:
- application/json
paths:
  /admin/coaches/{id}:
    get:
      tags:
      - coachee
      summary: AdminGetCoach coachee
      description: |-
        AdminGetCoach returns all coach info according to the id

        **Required security scopes for jwt**:
          * `admin`
      operationId: coachee#AdminGetCoach
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: Authorization
        in: header
        description: JWT token used to perform authorization
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CoacheeAdminGetCoachResponseBody'
            required:
            - id
            - firstName
            - lastName
            - email
            - phone
            - stripeID
            - tags
            - description
            - city
            - country
            - pictureURL
            - status
            - vat
            - introCall
            - availability
            - certifications
            - programs
            - firstCallDuration
            - videoURL
            - cardDescription
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CoacheeAdminGetCoachValidationResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/CoacheeAdminGetCoachUnauthorizedResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CoacheeAdminGetCoachNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/CoacheeAdminGetCoachTransientResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
    put:
      tags:
      - coachee
      summary: UpdateCoach coachee
      description: |-
        UpdateCoaches updates a coach

        **Required security scopes for jwt**:
          * `admin`
      operationId: coachee#UpdateCoach
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: Authorization
        in: header
        description: JWT token used to perform authorization
        required: true
        type: string
      - name: UpdateCoachRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/CoacheeUpdateCoachRequestBody'
      responses:
        "202":
          description: Accepted response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CoacheeUpdateCoachValidationResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/CoacheeUpdateCoachUnauthorizedResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CoacheeUpdateCoachNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/CoacheeUpdateCoachTransientResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
